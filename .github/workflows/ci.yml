name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true
      
    - name: Set up Python
      run: uv python install

    - name: Install dependencies
      run: uv sync --all-extras --dev

    - name: Linting
      run: make lint

    - name: Type checking
      if: always()
      run: make mypy
      
    - name: Unit tests
      if: always()
      run: make test
